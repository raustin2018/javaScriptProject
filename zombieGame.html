<!DOCTYPE HTML>
<html>

	<head>
	
	<title>Zombie Game</title>
	<link rel="icon" href="favicon.png">


	</head>


	<style>

		body{
			background-color: black;
		}
		
		#gameCanvas{
			border: 5px white solid;
			position: fixed;
		}

		img.logo2{
			position: relative;
			width: 12%;
			height: 12%;
			margin-top: 5%;
			margin-left: 80%;
			opacity: 1.0;

		}
		img.logo1{
			position: relative;
			width: 23%;
			height: 7%;
			margin-left: 74.5%;
			opacity: 1.0;

		}

	</style>

	<body onload="draw">

		<canvas id="gameCanvas" width=1000 height=700> </canvas>

		<img src="zombielogo2.png" class="logo2">  

		<img src="zombielogo.png" class="logo1">

		<script>
			var canvas = document.getElementById("gameCanvas"),
    		ctx = canvas.getContext("2d");

			(function() {
  				var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
    			window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  				window.requestAnimationFrame = requestAnimationFrame;
			})();

			window.addEventListener("keydown", onKeyDown, false);
			window.addEventListener("keyup", onKeyUp, false);

			function onKeyDown(event) {
  				var keyCode = event.keyCode;
  				switch (keyCode) {
    				case 83: keyS = true;
      				break;
    				case 87: keyW = true;
    				break;
  				}
			}

			function onKeyUp(event) {
  				var keyCode = event.keyCode;
  				switch (keyCode) {
    				case 83: keyS = false;
      				break;
    				case 87: keyW = false;
      				break;
  				}
			}		
			
			var tickY = 10;

			var keyW = false;
			var keyS = false;

			var background = new Image();
			background.src = "background.jpeg";
			
			//var background = document.getElementById("bg");
			var house = new Image();
			house.src = "farm_house_sprite.png";

			var fence = new Image();
			fence.src = "realFence.png";

			var zombie = new Image();
			zombie.src = "zombie.png";

			var survivor = new Image();
			survivor.src = "survivor.png";

			var bigZomb = new Image();
			bigZomb.src = "zombimeme.png";
  
			var zx= 1100;

			function fatZombie(){

				this.x=1100;
				this.y=Math.random() *535;
				this.draw=function (ctx){
					this.x-=.5;
					ctx.drawImage(bigZomb,this.x, this.y,102,86);
				}
			}

			function Zombie(){
				
				
				this.x=1100;
				this.y = Math.random() *535;
				this.draw = function (ctx){
					this.x--;
					ctx.drawImage(zombie , this.x , this.y, 50, 45);

				}
			}
			
			setInterval(draw, 10);
			setInterval(spawnZombie, 1000);
			setInterval(spawnFatZombie,5000);
			

			var zombies = [];
			var fatzombie = [];

			function spawnZombie(){
				zombies.push(new Zombie()); 
			}

			function spawnFatZombie(){
				fatzombie.push(new fatZombie());
			}

			function update(){
				

				

			}

			function draw(){
				
				if(tickY < -20){
					tickY = 730;
				}
				if(tickY > 731){
					tickY = -15;
				}
				if (keyS == true) {
	   				tickY += 5;
	 			}
	  			if (keyW == true) {
	    			tickY -= 5;
	  			}

    			ctx.drawImage(background,0,0);

    			ctx.drawImage(fence, 270,0,15,701);
    			ctx.drawImage(house, 0, 40, 150, 600); 
    			ctx.drawImage(survivor, 230, tickY, 50, 50);


    			var Zlen = zombies.length;
    			var zlen = fatzombie.length;

    			for (var meme = 0; meme < zlen ; meme++) {

    				fatzombie [meme].draw(ctx);
					
				}


    			for (var i = 0; i < Zlen ; i++) {

    				zombies [i].draw(ctx);
					
				}
    		}



		</script>

	</body>

</html>
