<!DOCTYPE HTML>
<html>

	<head>
	
	<title>Zombie Game</title>

	</head>


	<style>

		body{
			background-color: black;
		}
		
		#gameCanvas{
			border: 5px white solid;
			position: fixed;
		}

	</style>

	<body onload="draw">

		<canvas id="gameCanvas" width=1000 height=700> </canvas>
		
		<script>
			var canvas = document.getElementById("gameCanvas"),
    		ctx = canvas.getContext("2d");

    		
			var background = new Image();
			background.src = "background.jpeg";
			
			//var background = document.getElementById("bg");
			var house = new Image();
			house.src = "farm_house_sprite.png";

			var fence = new Image();
			fence.src = "realFence.png"

			var zombie = new Image();
			zombie.src = "zombie.png"

			var zx= 1200;

			var potzomyspawn = Math.random(); 

			potzomyspawn = potzomyspawn*535;
			
			setInterval(draw, 10);

			function draw(){
				
    			ctx.drawImage(background,0,0);
    			ctx.drawImage(fence, 270,0,15,701);
    			ctx.drawImage(house, 0, 40, 150, 600); 
    			ctx.drawImage(zombie, zx--, potzomyspawn, 50, 45);
    		}



		</script>
			</body>

</html>
