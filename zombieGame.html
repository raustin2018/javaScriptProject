<!DOCTYPE HTML>
<html>

	<head>
	
	<title>Zombie Game</title>
	<link rel="icon" href="http://opengameart.org/sites/default/files/styles/watermarked/public/skeleton-attack_0.png">


	</head>


	<style>

		body{
			background-color: black;
		}
		
		#gameCanvas{
			border: 5px white solid;
			position: fixed;
		}

		img.logo2{
			position: relative;
			width: 12%;
			height: 12%;
			margin-top: 5%;
			margin-left: 76.5%;

		}
		img.logo1{
			position: relative;
			width: 23%;
			height: 7%;
			margin-left: 71%;

		}

	</style>

	<body onload="draw">

		<canvas id="gameCanvas" width=1000 height=700> </canvas>

		<img src="zombielogo2.png" class="logo2">  

		<img src="zombielogo.png" class="logo1">

		<script>
			var canvas = document.getElementById("gameCanvas"),
    		ctx = canvas.getContext("2d");

			var background = new Image();
			background.src = "background.jpeg";
			
			//var background = document.getElementById("bg");
			var house = new Image();
			house.src = "farm_house_sprite.png";

			var fence = new Image();
			fence.src = "realFence.png";

			var zombie = new Image();
			zombie.src = "zombie.png";

			var zx= 1100;

			var potzomyspawn = Math.random(); 

			potzomyspawn = potzomyspawn*535;
			
			setInterval(draw, 10);

			function draw(){
				
    			ctx.drawImage(background,0,0);
    			ctx.drawImage(fence, 270,0,15,701);
    			ctx.drawImage(house, 0, 40, 150, 600); 
    			ctx.drawImage(zombie, zx--, potzomyspawn, 50, 45);
    		}



		</script>

	</body>

</html>
